<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <link rel="stylesheet" href="./css/custom/custom.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #ffffff !important">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><img src="./Assets/Img/Icon/logo-wob.jpg" class="img-fluid logo"
          alt="..." />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse sisa" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">INICIO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"> MARCAS </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"> PERFUMES </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"> MAQUILLAJE </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"> CUIDADO FACIAL </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"> CONTACTO </a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>
  <!-- Navbar -->

  <!-- Contenido -->

  <main class="container-fluid d-flex flex-column align-items-center my-3">
    <h1 class="title">Nuestras Fragancias</h1>
    <!--'Antonio Banderas', 'Benetton', 'Carolina Herrera', 'Jean Paul Gaultier', 'Nina Ricci', 'Other Lifestyle Fragrances', 'Rabanne', 'Shakira'-->
    <div class="w-100 d-flex justify-content-start">
      <button id="colador" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#filtro"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-filter" viewBox="0 0 16 16">
          <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"/>
        </svg>
    </button>
    </div>
    
    <div class="d-flex justiify-content-start">
      
    </div>

    <section class="d-flex justify-content-center contenedor">
      <section id="filtro" class="filter collapse">
        <div class="parameters">
          <section class="metric">
            <h3 class="h5">Genero</h3>
            <div class="metricas">
              <div class="form-check">
                <input class="form-check-input filtrador" type="checkbox" checked value="" id="maleCheckbox" />
                <label class="form-check-label" for="maleCheckbox">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input filtrador" type="checkbox" checked value="" id="femaleCheckbox" />
                <label class="form-check-label" for="femaleCheckbox">
                  Femenino
                </label>
              </div>
            </div>
          </section>
          <section class="metric">
            <h3 class="h5">Precio</h3>
            <div class="metricas">
              <label for="rangeBar" class="form-label filtrador">Apartir de:</label>
              <div class="d-flex flex-row"><input type="range" class="form-range filtrador" min="0" max="300" step="5" value="0" id="rangeBar"/> <span id="valor">0$</span></div>  
            </div>
            </section>
        </div>
      </section>
    </section>

    <section class="row align-items-center justify-content-center" id="productos">

    </section>
  </main>
  <!-- Inicio de Scripts -->
  <script src="./javascript/Bootstrap/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script type="module" src="./javascript/custom/read.js"></script>
  <script src="./javascript/custom/filter.js"></script>

  <script>

    // Captura el evento de cambio en el range bar
    document.getElementById('rangeBar').addEventListener('input', function() {
      // Obtiene el valor seleccionado
      let selectedValue = this.value;
      // Muestra el valor seleccionado en el span
      document.getElementById('valor').textContent = selectedValue + "$";
    });

  </script>
</body>

</html>
